<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Header</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            position: fixed;
            width: 100%;
            background-color: #0073e6;
            padding: 15px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            margin: 0 15px;
            position: relative;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #003366;
        }

        .submenu {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #0073e6;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: none;
            padding: 10px;
        }

        nav li:hover .submenu {
            display: block;
        }

        .submenu a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin: 8px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <div class="submenu">
            <a href="#">Products</a>
            <a href="#">Solutions</a>
            <a href="#">Sustainability</a>
        </div>
        <a href="#">Investors</a>
        <a href="#">Careers</a>
        <div class="submenu">
            <a href="#">Contact</a>
            <a href="#">Locations</a>
        </div>
    </nav>
</header>

<!-- Content Section -->
<section style="height: 1000px; background-color: #f2f2f2;">
    <h1>Content Section</h1>
</section>

<script>
    // Show/hide submenu on hover
    const navItems = document.querySelectorAll('nav a');
    navItems.forEach(navItem => {
        navItem.addEventListener('mouseenter', () => {
            const submenu = navItem.querySelector('.submenu');
            if (submenu) {
                submenu.style.display = 'block';
            }
        });

        navItem.addEventListener('mouseleave', () => {
            const submenu = navItem.querySelector('.submenu');
            if (submenu) {
                submenu.style.display = 'none';
            }
        });
    });
</script>

</body>
</html>
